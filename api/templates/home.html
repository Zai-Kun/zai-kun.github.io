<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zai-Kun | Developer Portfolio</title>
    <meta name="description" content="Zai-Kun's personal developer page with GitHub stats and activity.">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        html, body {
            --header-bg: #0f0c19;
            --accent: #4e3aa3;
            --body-fg: #9b7dff;
            margin: 0;
            padding: 0;
            background-color: #0f0c19;
            color: var(--body-fg);
            font-family: "Roboto", sans-serif;
            padding: 20px;
        }
        body * {
            box-sizing: border-box;
            line-height: 1.5em;
        }
        a {
            color: #ddd2ff;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        a:hover {
            opacity: 0.8;
        }
        h1, h2 {
            font-size: 2em;
            margin: 0;
            border-bottom: 4px solid #9b7dff;
            border-radius: 5px;
            background-color: #9b7dff20;
            padding: 20px;
            padding-bottom: 17px;
        }
        h2 {
            font-size: 1.5em;
        }
        main {
            max-width: 1000px;
            margin: auto;
        }
        p img {
            margin: 10px 0;
        }
        hr {
            border: 1px solid #9b7dff;
        }
        .projects {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }
        .projects > div {
            width: 48%;
            margin-bottom: 20px;
        }
        .projects h3 {
            border-bottom: 2px solid #9b7dff;
            padding-bottom: 10px;
            margin-bottom: 10px;
            color: var(--body-fg);
        }
        .projects ul {
            list-style: none;
            padding: 0;
        }
        .projects li {
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .projects > div {
                width: 100%;
            }
        }
    </style>
</head>

                </ul>
