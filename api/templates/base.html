<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Zai-Kun | Developer Portfolio{% endblock %}</title>
    <meta name="description" content="Zai-Kun's personal developer page with GitHub stats and activity.">

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav>
        <button class="menu-toggle" aria-label="Open menu">
            <i class="fas fa-bars"></i>
        </button>
        <a href="/" class="logo">
            <img src="https://avatars.githubusercontent.com/u/122824602?v=4" alt="Zai-Kun Avatar" class="avatar">
            Zai-Kun
        </a>
        <div class="nav-menu">
            <a href="/">Home</a>
            <a href="/projects">Projects</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
